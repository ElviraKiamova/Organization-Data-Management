<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Управление данными организации">
  <meta name="keywords" content="имущество, инвентаризация, сотрудники, уведомления">
  <meta name="author" content="Эльвира Киямова">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Galdeano&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/tie.svg">
  <title>Управление данными организации</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__box">
        <img class="header__tie" src="./assets/tie.svg" alt="Оранжевый галстук">
        <span class="header__option">v 2.01</span>
        <h1></h1>
      </div>
      <nav class="header__nav">
       <img class="header__img" src="./assets/Vector.svg" alt="Указатель">
      </nav>
    </header>
    <main class="content">
      <div class="container">
        <aside class="sidebar">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a class="sidebar__link" href="./index.html">
                <img class="sidebar__img" src="./assets/property.svg" alt="Квадрат">
                <p class="sidebar__text">Имущество</p>
              </a>
            </li>
            <li class="sidebar__item">
              <a class="sidebar__link" href="./index.html">
                <img class="sidebar__img" src="./assets/inventory.svg" alt="Список">
                <p class="sidebar__text">Инвентаризация</p>
              </a>
            </li>
            <li class="sidebar__item">
              <a class="sidebar__link" href="./index.html">
                <img class="sidebar__img" src="./assets/staff.svg" alt="Блокнот">
                <p class="sidebar__text">Сотрудники</p>
              </a>
            </li>
            <li class="sidebar__item">
              <a class="sidebar__link" href="./index.html">
                <img class="sidebar__img" src="./assets/notifications.svg" alt="Колокольчик">
                <p class="sidebar__text">Уведомления</p>
              </a>
            </li>
            <li class="sidebar__item">
               <a class="sidebar__link" href="./index.html">
                <img class="sidebar__img" src="./assets/locations.svg" alt="Локация">
                <p class="sidebar__text">Локации</p>
              </a>
            </li>
            <li class="sidebar__item">
              <a class="sidebar__link sidebar__link_active" href="./index-settings.html">
                <img class="sidebar__img" src="./assets/settings.svg" alt="Настройки">
                <p class="sidebar__text">Настройки</p>
              </a>
            </li>
          </ul>
          <div class="sidebar__hide-box">
            <img class="sidebar__hide-img" src="./assets/check-mark.svg" alt="">
            <p class="sidebar__hide">Скрыть меню</p>
          </div>
        </aside>
        <section class="locations">
          <h2 class="locations__title">Локации / Все локации</h2>

        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Последний приём 20.09.2021 18:36:21</p>
      <p class="footer__text">Последняя передача  20.09.2021 18:38:21</p>
      <a class="footer__link" href="#">Документация</a>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
